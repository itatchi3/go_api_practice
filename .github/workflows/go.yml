name: Go

on:
  push:
    branches: ["http"]
  pull_request:
    branches: ["http"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v main.go

      # - name: Test
      #   run: go test -v ./...
